<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sino's Boutique</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Sino's Boutique</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <section class="products">
      <article class="product">
        <img src="f2.jpg" alt="Red Roses" />
        <h2>Red Roses</h2>
        <p>$10</p>
        <button onclick="addToCart('Red Roses', 10)">Add to Cart</button>
      </article>

      <article class="product">
        <img src="f1.jpg" alt="Pink Tulips" />
        <h2>Pink Tulips</h2>
        <p>$12</p>
        <button onclick="addToCart('Pink Tulips', 12)">Add to Cart</button>
      </article>
      
  </main>

  <footer>
    <p>&copy; 2025 Sino's Boutique. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
